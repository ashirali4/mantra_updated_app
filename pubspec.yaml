name: flutter_mantras_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^4.0.2
  flutter_datetime_picker: ^1.5.1
  intl: ^0.17.0
  animated_splash_screen: ^1.2.0
  flutter_local_notifications: ^9.4.0
  flutter_sound: ^9.1.9
  permission_handler: ^9.0.2
  path_provider: ^2.0.9
  just_audio: ^0.9.20
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  flutter_native_timezone: ^2.0.0
  firebase_core: ^1.10.6
  firebase_database: ^9.0.4
  flutterfire_ui: ^0.4.1
  device_info_plus: ^3.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - images/
    - images/icons/

  fonts:
    - family: RobotoSlab
      fonts:
        - asset: fonts/RobotoSlab-Regular.ttf
        - asset: fonts/RobotoSlab-Light.ttf
        - asset: fonts/RobotoSlab-Bold.ttf

